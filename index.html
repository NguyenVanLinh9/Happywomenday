<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Món Quà 8/3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-left: 10px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            height: 60vh;
            position: relative;
        }
        img {
            max-width: 60%;
            height: auto;
            transform: scale(1.5);
            transition: transform 0.3s ease-in-out;
        }
        .confetti-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Món Quà 8/3</h1>
    <p>Nhập họ tên của bạn để nhận món quà đặc biệt!</p>
    <input type="text" id="nameInput" placeholder="Nhập tên...">
    <button onclick="showImage()">Xem quà</button>
    <br>
    <div class="image-container">
        <div class="confetti-container" id="confetti-container"></div>
        <img id="displayImage" style="display:none;" alt="Hình ảnh của bạn sẽ xuất hiện ở đây">
    </div>

    <script>
        function showImage() {
            let name = document.getElementById("nameInput").value.toLowerCase().trim();
            let imagePath = `images/${name}.jpg`;
            
            let imgElement = document.getElementById("displayImage");
            imgElement.src = imagePath;
            imgElement.style.display = "block";
            
            // Kiểm tra xem ảnh có tải được không
            imgElement.onload = function() {
                launchConfetti();
            };
            imgElement.onerror = function() {
                alert("Không tìm thấy ảnh, vui lòng kiểm tra lại tên!");
                imgElement.style.display = "none";
            };
        }

        function launchConfetti() {
            var duration = 5 * 1000; // 5 giây
            var end = Date.now() + duration;
            var container = document.getElementById("confetti-container");

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0.5, y: 0.5 },
                    zIndex: 1000
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 0.5, y: 0.5 },
                    zIndex: 1000
                });
                
                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.0.0"></script>
</body>
</html>
