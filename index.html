<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHÚC MỪNG NGÀY 8/3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            transition: background 0.5s ease-in-out;
        }
        .image-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .confetti-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="confetti-container" id="confetti-container"></div>
        <img id="displayImage" style="display:none;" alt="Hình ảnh của bạn sẽ xuất hiện ở đây">
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1"></script>
    <script>
        function showImage() {
            let params = new URLSearchParams(window.location.search);
            let name = params.get("name");
            if (!name) return;
            
            let imagePath = `images/${name}.png`;
            let imgElement = document.getElementById("displayImage");
            imgElement.src = imagePath;
            imgElement.style.display = "block";
            
            document.body.style.background = "url('new-background.png') no-repeat center center fixed";
            document.body.style.backgroundSize = "cover";

            imgElement.onload = function() {
                launchConfetti();
            };
            imgElement.onerror = function() {
                alert("Không tìm thấy ảnh, vui lòng kiểm tra lại tên!");
            };
        }

        function launchConfetti() {
            confetti({
                particleCount: 200,
                spread: 100,
                origin: { y: 0.6 }
            });
        }

        window.onload = showImage;
    </script>
</body>
</html>
