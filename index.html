<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Món Quà 8/3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-left: 10px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        img {
            max-width: 80%;
            height: auto;
            transform: scale(1.2);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Món Quà 8/3</h1>
    <p>Nhập họ tên của bạn để nhận món quà đặc biệt!</p>
    <input type="text" id="nameInput" placeholder="Nhập tên...">
    <button onclick="showImage()">Xem quà</button>
    <br>
    <div class="image-container">
        <img id="displayImage" style="display:none;" alt="Hình ảnh của bạn sẽ xuất hiện ở đây">
    </div>

    <script>
        function showImage() {
            let name = document.getElementById("nameInput").value.toLowerCase();
            let imagePath = `images/${name}.jpg`;
            
            let imgElement = document.getElementById("displayImage");
            imgElement.src = imagePath;
            imgElement.style.display = "block";
            
            // Hiệu ứng pháo giấy
            confetti();
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.0.0"></script>
</body>
</html>
